<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color: teal; color: white;">
            <h1 class="text-center" style= "font-size: 50px;">"When does my train get here?"</h1>
            <br>
            <h2 class="text-center">We have the answer!</h2>
        </div>

        <div class="row">
            <div class ="col-sm-12">
                <br>
                <div class="card">
                    <div class ="card-header" style="background-color: rgb(143, 143, 143); color: white; font-weight: bold;">Current Train Schedule</div>
                    <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="display-info">

                    </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-12">
                <br>
                <div class="card">
                    <div class ="card-header" style="background-color: rgb(143, 143, 143); color: white; font-weight: bold;">Add Train</div>
                    <div class= "card-body">
                        <form>
                            <div class ="form-group">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="train-name"
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
